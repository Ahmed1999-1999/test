    <section id="sign-in">

        <div class="sign-in-title">

          <span>مرحباً بعودتك من جديد!</span>
        </div>

            <div class="account-individual">
              <i class="fa-solid fa-user"></i>
              <p class="account-type-title">فرد</p>
            </div>

            <div class="account-entity">
              <i class="fa-solid fa-building"></i>
              <p class="account-type-title">منشأة</p>
            </div>
          </div>

        </div>

      </div>
    </section>

    <section id="popup-form-individual" class="section-form">
      <div class="close-btn"><i class="fa-solid fa-xmark"></i></div>
      <form class="form form-individual">
        <h2 class="form-title">تسجل الدخول</h2>
        <div class="form-element">
          <label for="email-individual" class="label-email">البريد الإلكتروني</label>
          <!-- <input id="email-individual" name="email" type="email"> -->
          <input id="email-individual" name="email" type="email" placeholder="" required pattern="^\+?( ?[\(]?[\-]?[0-9][\)]?){6,13}$">
        </div>
        <div class="form-element">
          <label for="password-individual" class="label-password">كلمة المرور</label>
          <input type="password"  name="password" id="password-individual" placeholder="" required>
        </div>
        <div class="form-element">
          <a href="#" class="form-forgot-password">هل نسيت كلمة المرور؟</a>
        </div>
        <div class="form-element">
          <button class="form-btn">التالي</button>
        </div>
      </form>
    </section>
    
    <section id="popup-form-entity" class="section-form">
      <div class="close-btn"><i class="fa-solid fa-xmark"></i></div>
      <form class="form form-entity">
        <h2 class="form-title">تسجل الدخول</h2>
        <div class="form-element">
          <label for="email-entity" class="label-email">البريد الإلكتروني</label>
          <!-- <input id="email-entity" name="email" type="email"> -->
          <input id="email-entity" name="email" type="email" placeholder="" required pattern="^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$">
        </div>
        <div class="form-element">
          <label for="password-entity" class="label-password">كلمة المرور</label>
          <input type="password" name="password" id="password-entity" placeholder="" required>
        </div>
        <div class="form-element">
          <a href="#" class="form-forgot-password">هل نسيت كلمة المرور؟</a>
        </div>
        <div class="form-element">
          <button class="form-btn">التالي</button>
        </div>
      </form>
    </section>
